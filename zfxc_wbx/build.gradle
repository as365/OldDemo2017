apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.example.zfxc_wbx"
        minSdkVersion 8
        targetSdkVersion 22
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'com.android.support:support-v4:22.+'
    compile files('libs/51CTO下载-ksoap2-android-assembly-2.6.5-jar-with-dependencies.jar')
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/MCRSDK.jar')
    compile files('libs/okhttp-2.7.5.jar')
    compile files('libs/okio-1.9.0.jar')
    compile files('libs/org.apache.http.legacy.jar')
    compile files('libs/PlayerSDK.jar')
    compile files('libs/universal-image-loader-1.9.0.jar')
    compile files('libs/vmsnetsdk.jar')
}
